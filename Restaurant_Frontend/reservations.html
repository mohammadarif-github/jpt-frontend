<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-gray-100 text-gray-800">
    <header class="bg-green-600 p-4 text-white">
        <nav class="container mx-auto flex justify-between">
            <a href="index.html" class="text-2xl font-bold">My Restaurant</a>
            <div>
                <a href="index.html" class="mx-2">Home</a>
                <a href="menu.html" class="mx-2">Menu</a>
                <a href="contact.html" class="mx-2">Contact</a>
            </div>
        </nav>
    </header>
    <main class="container mx-auto p-4">
        <section class="text-center my-8">
            <h1 class="text-4xl font-bold mb-4">Reservations</h1>
            <p class="text-lg">Reserve your table by filling out the form below.</p>
        </section>
        <section class="my-8">
            <form class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="date" id="date" name="date" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="time" class="block text-sm font-medium text-gray-700">Time</label>
                    <input type="time" id="time" name="time" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="guests" class="block text-sm font-medium text-gray-700">Number of Guests</label>
                    <input type="number" id="guests" name="guests" class="mt-1 block w-full p-2 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="requests" class="block text-sm font-medium text-gray-700">Special Requests</label>
                    <textarea id="requests" name="requests" class="mt-1 block w-full p-2 border border-gray-300 rounded"></textarea>
                </div>
                <div class="text-center bg-green-500 hover:bg-green-600">
                    <button type="submit" class="text-black px-4 py-2 rounded-lg ">Submit Reservation</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="bg-green-600 text-white p-4 text-center">
        <p>&copy; 2023 My Restaurant. All rights reserved.</p>
    </footer>
</body>
</html>
